services:
  rhombus-front-prod:
    image: rhombus-front-prod
    container_name: rhombus-front-prod
    build:
      context: ./frontend
      dockerfile: docker/prod.Dockerfile
    command: npm run preview
    env_file:
      - ./frontend/.env.production
    ports:
      - 3001:3000

  rhombus-back-prod:
    image: rhombus-back-prod
    container_name: rhombus-back-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - ENV=prod
    ports:
      - 8000:8000
    volumes:
      - ./backend/backend/:/app/backend/
      - ./backend/api/:/app/api/
      - ./backend/db.sqlite3:/app/db.sqlite3
    networks:
      - rhombus-network

networks:
  rhombus-network:
    driver: bridge
    name: rhombus-network
